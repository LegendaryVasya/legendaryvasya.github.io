<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} â€” {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:"Courier New",monospace;
      background:#0b0b0b;
      color:#ccc;
      line-height:1.6;
      overflow:hidden;
    }

    .splash{
      position:fixed;inset:0;
      display:flex;justify-content:center;align-items:center;
      background:#000;z-index:9999;
    }
    .console-container{padding:20px;border:1px solid #0f0;border-radius:5px}
    .typed-line{font-size:18px;color:#0f0;white-space:pre}
    .cursor{display:inline-block;width:10px;background:#0f0;animation:blink .8s infinite}
    @keyframes blink{0%,50%{opacity:1}51%,100%{opacity:0}}

    .content{opacity:0;transition:opacity .5s ease-in}
    .content.visible{opacity:1}

    h1{font-size:2.5rem;margin:1rem 0}
    h2{font-size:1.75rem;margin:2rem 0 1rem}
    p,li{font-size:1rem;margin-bottom:.75rem}
    section{margin-bottom:40px}

    .img-center{display:flex;justify-content:center;margin:1rem 0}
    ul{list-style:none;padding:0}

    a{
      color:#0f0;text-decoration:none;border-bottom:1px dashed #0f0;
      transition:border-color .2s;
    }
    a:hover{text-decoration:underline;border-bottom-color:#0f0}
  </style>
</head>
<body>
  <div class="splash" id="splash">
    <div class="console-container">
      <span id="typed" class="typed-line"></span><span class="cursor"></span>
    </div>
  </div>

  <div class="content" id="main">
    {{ content }}
  </div>

  <script>
    const lines=[
      "vasya@Atari:~$ cat about_me.txt",
      "Reading file about_me.txt...",
      "Done."
    ];
    const typed=document.getElementById('typed');
    const splash=document.getElementById('splash');
    const main=document.getElementById('main');
    let l=0,c=0;

    function type(){
      if(l>=lines.length){finish();return}
      const line=lines[l];
      if(c<line.length){
        typed.textContent+=line[c++];
        setTimeout(type,100);
      }else{
        typed.textContent+='\n';
        l++;c=0;
        setTimeout(type,500);
      }
    }
    function finish(){
      splash.style.display='none';
      document.body.style.overflow='auto';
      main.classList.add('visible');
    }
    setTimeout(type,500);
  </script>
</body>
</html>
