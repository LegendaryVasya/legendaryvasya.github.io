<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} â€” {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Courier New", monospace;  
      background-color: #0b0b0b;
      color: #ccc;
      line-height: 1.6;
      overflow: hidden;
    }

    .splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .console-container {
      background-color: #000;
      padding: 20px;
      border: 1px solid #0f0;
      border-radius: 5px;
    }

    .typed-line {
      font-family: "Courier New", monospace;
      font-size: 18px;
      color: #0f0;
      white-space: pre;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #0f0;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .content {
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    .content.visible {
      opacity: 1;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.75rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    p, li {
      font-size: 1rem;
      margin-bottom: 0.75rem;
    }

    .img-center {
      display: flex;
      justify-content: center;
      margin: 1rem 0;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    a {
      color: #0f0;
      text-decoration: none;
      border-bottom: 1px dashed #0f0;
    }
    a:hover {
      text-decoration: underline;
      border-bottom-color: #0f0;
    }

    section {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="splash" id="splashScreen">
    <div class="console-container">
      <span id="typedLine" class="typed-line"></span><span class="cursor"></span>
    </div>
  </div>

  <div class="content" id="mainContent">
    {{ content }}
  </div>

  <script>
    const typingText = [
      "vasya@Atari:~$ cat about_me.txt",
      "Reading file about_me.txt...",
      "Done."
    ];

    const typedLineElem = document.getElementById('typedLine');
    const cursorElem = document.querySelector('.cursor');
    const splashScreen = document.getElementById('splashScreen');
    const mainContent = document.getElementById('mainContent');

    let lineIndex = 0;
    let charIndex = 0;

    function typeLine() {
      if (lineIndex >= typingText.length) {
        finishTyping();
        return;
      }
      const currentLine = typingText[lineIndex];
      if (charIndex < currentLine.length) {
        typedLineElem.textContent += currentLine.charAt(charIndex);
        charIndex++;
        setTimeout(typeLine, 100);
      } else {
        typedLineElem.textContent += "\n";
        lineIndex++;
        charIndex = 0;
        setTimeout(typeLine, 500);
      }
    }

    function finishTyping() {
      splashScreen.style.display = 'none';
      document.body.style.overflow = 'auto';
      mainContent.classList.add('visible');
    }

    setTimeout(typeLine, 500);
  </script>
</body>
</html>
